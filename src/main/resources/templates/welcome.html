<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Welcome to Inbest</title>

    <!--[if mso]>
    <xml>

            <o:AllowPNG/>

    <style>
        /* ─────────── RESET ─────────── */
        html,body{margin:0;padding:0;height:100%;width:100%;}
        table,td{border-collapse:collapse;mso-table-lspace:0;mso-table-rspace:0;}
        img{border:0;display:block;line-height:100%;outline:none;text-decoration:none;}
        a[x-apple-data-detectors],#MessageViewBody a{color:inherit;text-decoration:none;}

        /* ─────── HYBRID CONTAINER ─────── */
        .wrapper{width:100%!important;max-width:600px;margin:0 auto;}
        .fluid img{width:100%;height:auto;}
        .stack-column{display:block!important;width:100%!important;}

        /* ───────── MOBILE FIXES ───────── */
        @media (max-width:600px){
            .desktop-hide{display:none!important;}
            .stack-column{padding-left:0!important;padding-right:0!important;}
        }
    </style>
</head>

<body style="background:#f8f6ff;">
<!-- ───────────────── wrapper table (center + fluid) ───────────────── -->
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" bgcolor="#f8f6ff">
    <tr>
        <td align="center">
            <table role="presentation" class="wrapper" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="border-radius:8px;overflow:hidden;">
                <!-- ░░░░░░ HEADER ░░░░░░ -->
                <tr>
                    <td style="padding:32px 24px 0 24px;text-align:center;">
                        <h1 style="margin:0;font:700 32px/1.2 'Helvetica Neue',Arial,sans-serif;color:#478bf4;">
                            Welcome&nbsp;to&nbsp;Inbest!
                        </h1>
                    </td>
                </tr>

                <!-- ░░░░░░ HERO IMAGE ░░░░░░ -->
                <tr>
                    <td class="fluid" style="padding:24px 0 0 0;">
                        <img src="https://d1oco4z2z1fhwp.cloudfront.net/templates/default/8171/Email-Illustration.png"
                             alt="An open email illustration"
                             width="600"
                             style="display:block;width:100%;max-width:600px;height:auto;">

                    </td>
                </tr>

                <!-- ░░░░░░ CTA BUTTON ░░░░░░ -->

                    <td align="center" style="padding:32px 24px 56px 24px;">

                        <a href="${verificationLink}"

                            Verify&nbsp;Your&nbsp;Email!
                        </a>
                        <!--<![endif]-->
                    </td>
                </tr>

            </table><!-- /wrapper -->
        </td>
    </tr>
