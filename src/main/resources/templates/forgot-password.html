<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px">
<div style="max-width: 600px; margin: auto; background: #ffffff; padding: 20px; border-radius: 6px; border: 1px solid #ccc;">
    <h2 style="color: #333;">Hello, <span th:text="${name}"></span></h2>
    <p style="font-size: 16px; color: #555;">
        We received a request to reset your password. You can reset it by clicking the button below:
    </p>
    <a th:href="${resetLink}" style="display:inline-block; margin-top: 20px; background-color: #007BFF; color: white; padding: 12px 20px; text-decoration: none; border-radius: 4px;">Reset Password</a>
    <p style="font-size: 12px; color: #888; margin-top: 20px;">If you didn't request a password reset, you can ignore this email.</p>
</div>
</body>
</html>
