spring.application.name=backend
springdoc.swagger-ui.path=/swagger-ui.html

# AWS EC2 PostgreSQL ba?lant? ayarlar?
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway migration (opsiyonel)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.user=${POSTGRES_USER}
spring.flyway.password=${POSTGRES_PASSWORD}

# Loglama ayarlar?
logging.level.root=INFO
logging.level.com.inbest=INFO
logging.file.name=stock-service.log 

# Yahoo Finance API ayarlar?
stock.deactivate-removed=true

stock.sp500.tickers=AAPL,NVDA,MSFT,AMZN,GOOG,GOOGL,META,TSLA,AVGO,BRK.B,WMT,JPM,LLY,V,MA,ORCL,UNH,COS
